<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div class="ion-text-center ion-margin-top ion-margin-bottom">
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="light">
          SmartBKK Login
        </ion-text>
      </h4>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form" (ngSubmit)="checkLogin(onLoginForm.value)">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          ป้อนอีเมล์
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="username"></ion-input>
      </ion-item>
      <p ion-text class="text08  ion-margin-start" *ngIf="onLoginForm.get('username').touched && onLoginForm.get('username').hasError('required')">
        <ion-text color="warning">
          ข้อมูลนี้จำเป็น
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed" item-start></ion-icon>
          ป้อนรหัสผ่าน
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08  ion-margin-start" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
        <ion-text color="warning">
          ข้อมูลนี้จำเป็น
        </ion-text>
        </p>
        <ion-button type="submit" icon-left size="medium" expand="full" shape="round" color="dark" [disabled]="!onLoginForm.valid" tappable>
          <ion-icon name="lock-closed"></ion-icon>
          เข้าระบบ
        </ion-button>
    </form>

    <p text-right tappable (click)="forgotPass()" class="ion-text-start ion-margin-start">
      <ion-text color="light">
       ลืมรหัสผ่าน
      </ion-text>
    </p>

    <div>


      <div class="ion-text-center ion-margin-top ion-margin-bottom">
        <ion-text color="light">
          หรือเข้าระบบด้วย:
        </ion-text>
      </div>
      

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon  slot="icon-only" name="logo-google"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <!-- Other links -->
    <div class="ion-text-center ion-margin-top ion-margin-bottom">
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text color="light">
          สมาชิกใหม่  ลงทะเบียนที่นี่
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
